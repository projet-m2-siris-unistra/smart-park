<div class="zone-div">
    {% for item in statistics %}
        <div class="bx--tile stats-widget">
            <div class="stats-inner-col">
                <h4 class="widget-title">{{ item.stats_type }}</h4>
                <br>
                <p class="widget-text">Nombre d'usagers total: {{ item.total_users }}</p>
                <p class="widget-text">Taux d'occupation: {{ item.rate }}%</p>
                {% if item.is_charge %}
                    <p class="widget-text">Prix moyen des places: {{ item.avg_price }} par heure</p>
                    <p class="widget-text">Total des gains: {{ item.earning }}</p>
                {% endif %}
            </div>
            <div class="stats-inner-col">
                <h4>Graphiques</h4>
                <div id="sp-graphic-line-{{ item.stats_type }}" class="sp-graphic-line-widget-style">
                    
                </div>
            </div>
        </div>
    {% endfor %}
</div>

<script src="https://unpkg.com/@carbon/charts/bundle.js"></script>
<script type="text/javascript" src="/static/js/charts_line_all.js"></script>

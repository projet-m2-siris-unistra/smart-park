<div class="zone-menu">
    <h3>Zone: {{ zoneName }}</h3 >
    <br>
    <div class="bx--tabs">
        <div class="bx--tabs-trigger" tabindex="0">
            <a href="javascript:void(0)" class="bx--tabs-trigger-text" tabindex="-1"></a>
            <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;" xmlns="http://www.w3.org/2000/svg" width="10" height="6" viewBox="0 0 10 6" aria-hidden="true"><path d="M5 6L0 1 0.7 0.3 5 4.6 9.3 0.3 10 1z"></path></svg>
        </div>
        <ul class="bx--tabs__nav bx--tabs__nav--hidden" role="tablist">
            <li class="bx--tabs__nav-item {% if active_tab_view %}bx--tabs__nav-item--selected{% endif %}" role="presentation">
                <a class="bx--tabs__nav-link" href="{{ url_for("zones.view", zone=zoneName) }}">Vue d'ensemble</a>
            </li>
            <li class="bx--tabs__nav-item {% if active_tab_list %}bx--tabs__nav-item--selected{% endif %}" role="presentation">
                <a class="bx--tabs__nav-link" href="{{ url_for("zones.spots", zone=zoneName) }}">Liste des places</a>
            </li>
            <li class="bx--tabs__nav-item {% if active_tab_stats %}bx--tabs__nav-item--selected{% endif %}" role="presentation">
                <a class="bx--tabs__nav-link" href="{{ url_for("zones.stats", zone=zoneName) }}">Statistiques</a>
            </li>
            <li class="bx--tabs__nav-item {% if active_tab_maintenance %}bx--tabs__nav-item--selected{% endif %}" role="presentation">
                    <a class="bx--tabs__nav-link" href="{{ url_for("zones.maintenance", zone=zoneName) }}">Maintenance</a>
            </li>
            <li class="bx--tabs__nav-item {% if active_tab_config %}bx--tabs__nav-item--selected{% endif %}" role="presentation">
                <a class="bx--tabs__nav-link" href="{{ url_for("zones.config", zone=zoneName) }}">Configuration</a>
            </li>
        </ul>
    </div>
</div>

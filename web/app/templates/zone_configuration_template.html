<form class="sp-formular" action="{{ url_for("zones.config", zone_id=zone_id) }}" method="POST">
    <div class="zone-div">
        <h4>Général</h4>

        <br>

        <div class="zone-config-div" id="name-div">
            <p class="zone-config-field">
                <label>Nom:</label> {{ zoneName }}
                <button class="bx--btn bx--btn--ghost bx--btn--sm zone-modify-button" type="button" onclick="modify_name()" id="name-button">
                    modifier
                </button>
            </p>

        </div>

        <div class="zone-config-div" id="desc-div">
            <p class="zone-config-field">
                <label>Description:</label> {{ zoneInstance.desc }}
                <button class="bx--btn bx--btn--ghost bx--btn--sm zone-modify-button" type="button"  onclick="modify_desc()" id="desc-button">
                    modifier
                </button>
            </p>

        </div>

        <div class="zone-config-div" id="type-div">
            <p class="zone-config-field">
                <label>Type:</label> {{ zoneInstance.type }}
                <button class="bx--btn bx--btn--ghost bx--btn--sm zone-modify-button" type="button" onclick="modify_type()" id="type-button">
                    modifier
                </button>
            </p>
            
        </div>

        <div class="zone-config-div" id="color-div">
            <p class="zone-config-field">
                <label>Couleur:</label><label id="zone-show-color"></label>
                <button class="bx--btn bx--btn--ghost bx--btn--sm zone-modify-button" type="button" onclick="modify_color()" id="color-button">
                    modifier
                </button>
            </p>
            
        </div>

        <div class="zone-config-div" id="validation-div">
            
        </div>
        
        <br>
        <p class="zone-config-field">
            <label>Supprimer la zone:</label>
            <a class="bx--btn bx--btn--danger zone-modify-button" type="button" href="{{ url_for("zones.remove", zone_id=zone_id) }}">
                supprimer
            </a>
        </p>
    </div>
</form>

<div class="zone-div">

    <a name="spots"></a> 
    <h4>Gérer les places</h4>
    <label for="select-id" class="bx--label">Cliquer sur la zone pour ajouter des places de parking (max. 20)</label>
    <br>
    <div id='map' class="spot-config-map"></div>

    <script type="text/javascript">
        window.spots = {{ spotList | safe }};
        window.polygon = {{ zonePolygon | tojson }};
        window.tenantCoor = {{ tenantCoor }};
        window.color = "{{ zoneColor }}";
        window.zone_id = {{ zone_id }};
    </script>

    <style>
        #zone-show-color {
            height: 20px;
            width: 40px;
            vertical-align: middle;
            background-color: {{ zoneColor }}; 
            border: 1px solid black;
            display: inline-block;
            margin-left: 10px;
        }/**/
    </style>

    <script type="text/javascript" src="/static/js/map_create_map.js"></script>
    <script type="text/javascript" src="/static/js/map_spot_list.js"></script>
    <script type="text/javascript" src="/static/js/map_spot_adding.js"></script>
    <script type="text/javascript" src="/static/js/map_polygon_draw.js"></script>

    <script type="text/javascript" src="/static/js/zone_config.js"></script>

    <br>
   
    <div id="placed-spots">

    </div>
   
    <br>
   
    <div id="validate-spots">
        <a class="bx--btn bx--btn--primary" type="button" href="submit-spots">
            Enregistrer
        </a>
    </div>

</div>
